version: '3.8'
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/c/Temp
  admin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - '8081:80'
    links:
      - db:db
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - '4566:4566'
      - '4000:4000'
    environment:
      - SERVICES=events,sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    # volumes:
    #   - './.dev:/tmp/localstack'
    #   - 'var/run/docker.sock:/var/run/docker.sock'
volumes:
  my-db: