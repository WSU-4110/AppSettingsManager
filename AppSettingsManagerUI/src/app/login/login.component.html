<div class="card" *ngIf="!showSignUp">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <input type="text" formControlName="usernameLogin" placeholder="Username">
    </div>
    <div class="form-field">
      <input type="password" formControlName="passwordLogin" placeholder="Password">
    </div>
    <button type="submit" class="submit-button">Login</button>
  </form>
  <div class="sign-up-link">
    Don't have an account? <a href="#" (click)="showSignUp = true">Sign up</a>
  </div>
</div>

<div class="card" *ngIf="showSignUp">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
    <div class="form-field">
      <input type="text" formControlName="username" placeholder="Username">
    </div>
    <div class="form-field">
      <input type="password" formControlName="password" placeholder="Password">
    </div>
    <div class="form-field">
      <input type="text" formControlName="email" placeholder="Email">
    </div>
    <button type="submit" class="submit-button">Sign Up</button>
  </form>
  <div class="sign-up-link">
    Already an user? <a href="#" (click)="showSignUp = false">Login</a>
  </div>
</div>
