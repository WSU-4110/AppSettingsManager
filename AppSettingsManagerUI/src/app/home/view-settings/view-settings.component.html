<!-- <button mat-raised-button color="primary" (click)="openDialog()">Create Setting Group</button> -->

<button mat-raised-button color="primary" (click)="openDialog()">Update Setting</button>

<ng-container *ngIf="settings.length > 0">
    <table mat-table [dataSource]="settings">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let setting" class="mat-row"> {{ setting.settingGroupId }} </td>
      </ng-container>
      <ng-container matColumnDef="Version">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let setting" class="mat-row"> {{ setting.version }} </td>
      </ng-container>
      <ng-container matColumnDef="Input">
        <th mat-header-cell *matHeaderCellDef> Input </th>
        <td mat-cell *matCellDef="let setting" class="mat-row"> {{ setting.input }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</ng-container>
