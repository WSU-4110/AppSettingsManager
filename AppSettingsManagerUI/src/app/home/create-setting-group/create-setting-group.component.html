<div class="container">
  <h2>Create Setting Group</h2>
  <form>
    <div class="form-group">
      <label for="settingGroupId">Setting Group ID</label>
      <input
        [(ngModel)]="settingGroupId"
        type="text"
        class="form-control"
        id="settingGroupId"
        placeholder="Enter setting group ID"
        name="settingGroupId"
        required
      />
    </div>
    <div class="form-group">
      <label for="input">Input</label>
      <textarea
        [(ngModel)]="input"
        class="form-control"
        id="input"
        rows="20"
        placeholder="Enter input"
        name="input"
        required
      ></textarea>
    </div>
    <div class="button-container">
      <button type="button" class="btn btn-secondary" (click)="onBackClick()">Back</button>
      <button type="button" class="btn btn-primary" (click)="onSaveClick()">Save</button>
    </div>
  </form>
</div>
