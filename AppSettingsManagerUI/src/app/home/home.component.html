<button mat-raised-button color="primary" (click)="onCreateSettingGroup()">Create Setting Group</button>

<ng-container *ngIf="settingGroups.length > 0">
    <table mat-table [dataSource]="settingGroups">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let settingGroup" class="mat-row-button" (click)="onRowClick(settingGroup)"> {{ settingGroup.id }} </td>
      </ng-container>
      <ng-container matColumnDef="CreatedBy">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let settingGroup" class="mat-row-button" (click)="onRowClick(settingGroup)"> {{ settingGroup.createdBy }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</ng-container>

<div>
  <h2>Request Access to New Setting Group</h2>

  <label for="settingGroupId">Setting Group Id</label>
  <input id="settingGroupId" type="text" [(ngModel)]="settingGroupId">

  <label for="requestedPermissionLevel">Requested Permission Level</label>
  <select [(ngModel)]="requestedPermissionLevel">
    <option value=0>None</option>
    <option value=1>Read</option>
    <option value=2>Write</option>
    <option value=3>Admin</option>
  </select>

  <button mat-raised-button color="primary" (click)="onRequestNewAccess()">Request New Access</button>
</div>
